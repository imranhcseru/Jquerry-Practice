<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
   $(document).ready(function (){
       $("#remove").click(function(){
           $("#remove_div").remove();
       });

       $("#empty").click(function(){
           $("#remove_div").empty();
       });
   });
</script>
</head>
<body>

<div>
    <div id = "remove_div" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
        <p>This a text inside div</p>
    </div>
    <button id = "remove">Remove</button>
    <button id = "empty">Empty</button>
</div>

</body>
</html>
